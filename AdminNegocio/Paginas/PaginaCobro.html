<!DOCTYPE html>
<html>

<head>
    <title>Tacos el Wero</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Estilos/CSS.css">
</head>

<body class='Fondo'>

    <div class='jumbotron FondoHeader '>
        <h1>Inserte titulo generico de taqueria</h1>
        <h5>Inserte un slogan promedio</h5>
    </div>

    <form class='text-white'>

        <legend>Página de Cóbro</legend>
        <label for='name'>Nombre</label>
        <input id='name' type='text' name='name'>

        <label>Tipo de taco:</label>
        <div class='buttons'>
            <button class='btn-hover color-1' >BUTTON</button>
            <button class='btn-hover color-2'>BUTTON</button>
            <button class='btn-hover color-3'>BUTTON</button>
            <button class='btn-hover color-5'>BUTTON</button>
            <button class='btn-hover color-6'>BUTTON</button>
            <button class='btn-hover color-4'>BUTTON</button>
            <button class='btn-hover color-7'>BUTTON</button>
            <button class='btn-hover color-9'>BUTTON</button>
            <button class='btn-hover color-10'>BUTTON</button>
            <button class='btn-hover color-11'>BUTTON</button>
            <button class='btn-hover color-1'>BUTTON</button>
            <button class='btn-hover color-2'>BUTTON</button>
            <button class='btn-hover color-3'>BUTTON</button>
            <button class='btn-hover color-6'>BUTTON</button>
        </div>

        <label>Numero de tacos:</label>
        <div class='buttons'>
            <button class='btn-hover color-1'>Quitar</button>
            <button class='btn-hover color-2'>Agregar</button>
        </div>

        <button class='btn-hover color-8'>Enviar</button>
    </form>

    <div class='container'>
        <table class='table table-hover text-white'>
            <tr>
                <th>Cliente</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </table>
    </div>

</body>

</html>
